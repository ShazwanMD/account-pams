<h2 md-dialog-title>Debit Note Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
    <pams-charge-code-select
        [placeholder]="'Charge Code'"
        [innerFormControl]="createForm.controls['chargeCode']"
        fxFlex="calc(100%-25px)"
        class="pad-bottom">
    </pams-charge-code-select>
    </div>
    <md-input-container flex>
        <input mdInput type="date"
               placeholder="Date"
               formControlName="debitNoteDate"
               flex/>
      </md-input-container>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               value="description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #totalAmount
               placeholder="Total Amount"
               formControlName="totalAmount"
               value="TotalAmount"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
