<h2 md-dialog-title>Invoice Item Editor</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="Description"
               formControlName="description"/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Amount"
               formControlName="amount">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <pams-charge-code-select
        [placeholder]="'Charge Code'"
        [innerFormControl]="editForm.controls.chargeCode"></pams-charge-code-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-button color="primary" (click)="close()">Cancel</button>
  <button md-raised-button color="accent" (click)="save(editForm.value, editForm.valid)">Save</button>
</md-dialog-actions>
