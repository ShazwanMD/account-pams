<h2 md-dialog-title>Invoice Task Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #description
               placeholder="Description"
               formControlName="description"/>
      </md-input-container>

      <pams-account-select
        [placeholder]="'Select Account'"
        [innerFormControl]="createForm.controls['account']" fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-account-select>

      <pams-academic-session-select
        [placeholder]="'Select Session'"
        [innerFormControl]="createForm.controls['academicSession']" fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-academic-session-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
