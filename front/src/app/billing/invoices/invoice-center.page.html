<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <md-nav-list menu-items>
    <a *ngFor="let item of routes" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
      <md-icon>{{item.icon}}</md-icon>
      {{item.title}}
    </a>
  </md-nav-list>


  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create Invoice
      </a>
      <md-divider></md-divider>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Invoice Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <div layout="row" layout-wrap>
    </div>

    <md-card class="">
      <md-card-title>Invoices</md-card-title>
      <md-card-subtitle>List of invoice tasks</md-card-subtitle>

      <pams-invoice-task-list
        [invoiceTasks]="assignedInvoiceTasks$ | async"
        (view)="view($event)"></pams-invoice-task-list>

      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/invoices-search']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>

    <md-card class="">
      <md-card-title>Invoices</md-card-title>
      <md-card-subtitle>List of invoice tasks</md-card-subtitle>

      <pams-invoice-task-list
        [invoiceTasks]="pooledInvoiceTasks$ | async"
        (view)="view($event)"></pams-invoice-task-list>

      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/invoices-search']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
