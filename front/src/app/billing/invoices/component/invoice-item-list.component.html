<md-card>
  <md-card-title>Items</md-card-title>
  <md-card-subtitle>Invoice items</md-card-subtitle>
  <md-divider></md-divider>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="createDialog()">
      <md-icon class="md-24 tc-grey-700">add</md-icon>
    </button>
  </div>
  <md-divider></md-divider>
  
<td-data-table
  [data]="invoiceItems"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
          <button md-button class="md-icon-button" (click)="delete(row)">
          		<md-icon class="md-24 tc-grey-700" md-list-avatar>delete</md-icon>
          </button>
          <button md-button class="md-icon-button" (click)="edit(row)">
          		<md-icon class="md-24 tc-grey-700" md-list-avatar>edit</md-icon>
          </button>
    </div>
  </template>
</td-data-table>
