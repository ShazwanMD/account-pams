<md-card>
  <md-card-title>Items</md-card-title>
  <md-card-subtitle>Invoice items</md-card-subtitle>
  <md-divider></md-divider>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="showDialog()">
      <md-icon class="md-24 tc-grey-700">add</md-icon>
    </button>
  </div>
  <md-divider></md-divider>
  <div layout="row"
       layout-align="start center"
       layout-wrap>
    <md-list dense flex>
      <template let-item let-last="last" ngFor [ngForOf]="invoiceItems">
        <md-list-item layout-align="row" (click)="showDialog()">
          <h3 md-line>{{item.chargeCode.description}}</h3>
          <p md-line> {{item.chargeCode.code}} </p>
          <span flex="40" class="md-body-1 tc-grey-500 text-right">{{item.balanceAmount}}</span>
          <span flex="40" class="md-body-1 tc-grey-500 text-right">{{item.amount}}</span>
        </md-list-item>
        <md-divider *ngIf="!last"></md-divider>
      </template>
    </md-list>
  </div>
</md-card>
