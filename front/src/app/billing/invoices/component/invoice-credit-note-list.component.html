<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Credit Notes
    </md-card-title>
    <md-chip-list *ngIf="creditNotes?.length > 0">
      <md-chip color="accent">{{creditNotes?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
  </div>
  <md-divider></md-divider>
  <td-data-table
    [data]="creditNotes"
    [columns]="columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [sortable]="false"
    [multiple]="false"
    [selectable]="false"
    (rowSelect)="view.emit($event)" dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value}}</span>
      </div>
    </template>
     <template tdDataTableTemplate="totalAmount" let-value="value" let-row="row" let-column="column">
    <div layout="row">{{row['totalAmount'] | currency:'MYR':true:'1.2-2'}}</div>
  </template>
    <template tdDataTableTemplate="flowState" let-value="value" let-row="row" let-column="column">
    <div layout="row">{{row['flowState'] | flowStatePipe }}</div>
    </template>
  </td-data-table>
</md-card>
