<md-card>
  <md-card-title>Action</md-card-title>
  <md-card-subtitle>Actions available on current invoice</md-card-subtitle>
  <md-divider></md-divider>
  <md-nav-list dense>
    <md-list-item (click)="showDialog()">
      <md-icon md-list-avatar>remove_circle</md-icon>
      <h4 md-line>Debit Note</h4>
      <p md-line>Add debit note</p>
    </md-list-item>
    <md-list-item (click)="showDialog1()">
      <md-icon md-list-avatar>add_circle</md-icon>
      <h4 md-line>Credit Note</h4>
      <p md-line>Add credit Note</p>
    </md-list-item>
    <md-list-item>
      <md-icon md-list-avatar>remove_circle</md-icon>
        <h4 md-line>Cancel</h4>
        <p md-line>Cancel this invoice</p>
   </md-list-item>
  </md-nav-list>
</md-card>
