<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create Credit Note
      </a>
      <md-divider></md-divider>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Credit Note Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>
    <div layout="row" layout-wrap>
    </div>

       <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned">
      <td-data-table
        [data]="creditNotes$ | async"
        [columns]="columns"
        [sortBy]="summary"
        [sortOrder]="ASC"
        [sortable]="false"
        [multiple]="false"
        [selectable]="false"
        (rowSelect)="view.emit($event)" dense>
        <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
          <div layout="row">
            <span flex>{{value}}</span>
          </div>
        </template>
        <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
          <div layout="row">
            <a md-button color="accent" class="text-upper" [routerLink]="['/billing/debit-notes', row['code']]">
              <span>View</span>
            </a>
          </div>
        </template>
      </td-data-table>

      <md-divider></md-divider>
        </md-tab>
        <md-tab label="Pooled">
           <td-data-table
        [data]="creditNotes$ | async"
        [columns]="columns"
        [sortBy]="summary"
        [sortOrder]="ASC"
        [sortable]="false"
        [multiple]="false"
        [selectable]="false"
        (rowSelect)="view.emit($event)" dense>
        <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
          <div layout="row">
            <span flex>{{value}}</span>
          </div>
        </template>
        <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
          <div layout="row">
            <a md-button color="accent" class="text-upper" [routerLink]="['/billing/debit-notes', row['code']]">
              <span>View</span>
            </a>
          </div>
        </template>
      </td-data-table>

        </md-tab>
      </md-tab-group>
    </md-card>
    

  </td-layout-manage-list>
</td-layout-nav>
