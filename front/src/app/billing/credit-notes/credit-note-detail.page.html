<!DOCTYPE html>
<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>


  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <md-card>
          <md-card-title>{{(creditNotes$|async)?.referenceNo}}</md-card-title>
          <md-card-subtitle>{{(creditNotes$|async)?.description}}</md-card-subtitle>

          <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
            <div layout="column" flex>
              <md-list dense>
                <md-list-item>
                  <md-icon md-list-icon>local_offer</md-icon>
                  <h4 md-line>{{(creditNotes$|async)?.referenceNo}}</h4>
                  <p md-line>Reference No</p>
                </md-list-item>
              </md-list>
            </div>
            <div layout="column" flex>
              <md-list dense>
                <md-list-item>
                  <md-icon md-list-icon>local_offer</md-icon>
                  <h4 md-line>{{(creditNotes$|async)?.accountCode}}</h4>
                  <p md-line>Account</p>
                </md-list-item>
              </md-list>
            </div>
          </div>
          <md-card-actions>

          </md-card-actions>
        </md-card>

        <pams-credit-note-item-list
          [creditNote]="creditNotes$ | async"
          [creditNoteItems]="creditNoteItems$ | async">
        </pams-credit-note-item-list>

      </div>
      <div flex-gt-md="30">
        <pams-credit-note-status [creditNote]="creditNotes$ | async"></pams-credit-note-status>
        <!--<pams-credit-note-action [creditNote]="creditNotes$ | async"></pams-credit-note-action>-->

      </div>
    </div>
  </div>
</td-layout-nav>
