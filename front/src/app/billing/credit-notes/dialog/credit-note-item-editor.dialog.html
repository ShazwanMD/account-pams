<h2 md-dialog-title>Credit Note Item Editor</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Description"
               formControlName="description">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <pams-charge-code-select
        [placeholder]="'Charge Code'"
        [innerFormControl]="editForm.controls['chargeCode']"></pams-charge-code-select>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Amount"
               formControlName="amount">
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
