<h2 md-dialog-title>Receipt Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #referenceNo
               placeholder="Reference No"
               formControlName="referenceNo"
               value="ReferenceNo"
               flex/>
   </md-input-container>
   </div>
        <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #receiptNo
               placeholder="Receipt No"
               formControlName="receiptNo"
               value="ReceiptNo"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #sourceNo
               placeholder="Source No"
               formControlName="sourceNo"
               value="SourceNo"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #auditNo
               placeholder="Audit No"
               formControlName="auditNo"
               value="AuditNo"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               value="Description"
               flex/>
      </md-input-container>
    </div>
         <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #totalApplied
               placeholder="Total Applied"
               formControlName="totalApplied"
               value="TotalApplied"
               flex/>
      </md-input-container>
    </div>
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #totalReceived
               placeholder="Total Received"
               formControlName="totalReceived"
               value="TotalReceived"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #totalAmount
               placeholder="Total Amount"
               formControlName="totalAmount"
               value="TotalAmount"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-account-select
        [placeholder]="'Select Account'"
        [innerFormControl]="createForm.controls['account']">
      </pams-account-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
