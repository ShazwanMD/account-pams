<div md-content flex md-scroll-y>
  <div layout="column" layout-gt-md="row" class="inset">
    <div flex-gt-md="70">
      <md-card>
        <div toolbar-buttons layout="row" layout-align="start center" flex>
          <span flex></span>
          <button md-button class="md-icon-button">
            <md-icon class="md-24">more_vert</md-icon>
          </button>
        </div>

        <md-card-title>REGISTERED:{{receiptTask?.referenceNo}}</md-card-title>
        <md-card-subtitle>{{receiptTask?.description}}</md-card-subtitle>

        <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
          <div layout="column" flex>
            <md-list dense>
              <md-list-item>
                <h4 md-line>{{receiptTask?.referenceNo}}</h4>
                <p md-line>Reference No</p>
              </md-list-item>
            </md-list>
          </div>
          <div layout="column" flex>
            <md-list dense>
              <md-list-item>
                <h4 md-line>{{receiptTask?.accountCode}}</h4>
                <p md-line>Account</p>
              </md-list-item>
            </md-list>
          </div>
        </div>

        <md-card-actions>
        </md-card-actions>
      </md-card>


      <md-card>
        <md-card-title>Items</md-card-title>
        <md-card-subtitle>Receipt items</md-card-subtitle>
        <md-divider></md-divider>
        <div toolbar-buttons layout="row" layout-align="start center" flex>
          <span flex></span>
          <button md-button class="md-icon-button">
            <md-icon class="md-24 tc-grey-700">add</md-icon>
          </button>
          <button md-button class="md-icon-button">
            <md-icon class="md-24 tc-grey-700">clear</md-icon>
          </button>
          <button md-button class="md-icon-button">
            <md-icon class="md-24 tc-grey-700">content_copy</md-icon>
          </button>
        </div>
        <md-divider></md-divider>
        <div layout="row"
             layout-align="start center"
             layout-wrap>
          <md-nav-list dense flex>
            <template let-receiptItem let-last="last" ngFor [ngForOf]="receiptItems">
              <a md-list-item (click)="attachVoucher(receiptItem)">
                <md-icon md-list-avatar>payment</md-icon>
                <h3 md-line> {{receiptItem.description}} </h3>
                <p md-line> {{receiptItem.sourceNo}} </p>
                <span flex></span>
                <span flex="40"> {{receiptItem.period?.costCenterCode?.code}} </span>
                <span flex="40"> {{receiptItem.sodoCode?.code}} </span>
                <span flex="20"> {{receiptItem.debitAmount | number:'1.2-2'}} </span>
                <span flex="20"> {{receiptItem.creditAmount | number:'1.2-2'}} </span>
              </a>
            </template>
          </md-nav-list>
        </div>
      </md-card>

    </div>
    <div flex-gt-md="30">

      <md-card>
        <md-card-title>Action</md-card-title>
        <md-card-subtitle>Actions available on current receipt</md-card-subtitle>
        <md-divider></md-divider>
        <md-nav-list dense>
          <md-list-item (click)="register()">
            <md-icon md-list-avatar>done</md-icon>
            <h4 md-line>Approve</h4>
            <p md-line>Approve this receipt</p>
          </md-list-item>
          <md-list-item>
            <md-icon md-list-avatar>remove_circle</md-icon>
            <h4 md-line>Remove</h4>
            <p md-line>Remove this receipt</p>
          </md-list-item>
        </md-nav-list>
      </md-card>
    </div>
  </div>
</div>
