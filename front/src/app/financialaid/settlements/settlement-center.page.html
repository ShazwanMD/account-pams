<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        By Cohort Code
      </a>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        By Faculty Code
      </a>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        By Sponsor
      </a>
      <a md-list-item (click)="showByAcademicSessionDialog()">
        <md-icon>create</md-icon>
        By Academic Session
      </a>
      <md-divider></md-divider>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Settlement Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <div layout="row" layout-wrap>
    </div>

    <md-card class="">
      <md-card-title>Settlements</md-card-title>
      <md-card-subtitle>List of settlement</md-card-subtitle>

      <pams-settlement-list
        [settlements]="settlements$ | async"
        (view)="view($event)"></pams-settlement-list>

      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/settlements-search']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
