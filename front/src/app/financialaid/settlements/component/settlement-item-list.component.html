<md-card class="">
  <md-card-title>Items</md-card-title>
  <md-card-subtitle>List of settlements</md-card-subtitle>
  <md-divider></md-divider>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="showDialog()">
      <md-icon class="md-24 tc-grey-700">add</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="edit()" [disabled]="disableButton()">
      <md-icon class="md-24 tc-grey-700">edit</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="delete(selectedRows)" [disabled]="disableButton()">
      <md-icon class="md-24 tc-grey-700">delete</md-icon>
    </button>
  </div>
  <md-divider></md-divider>
  <td-data-table
    [data]="settlementItems"
    [columns]="columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [sortable]="false"
    [multiple]="true"
    [selectable]="true"
    [(ngModel)]="selectedRows"
    (rowSelect)="selectRow($event)"
    (selectAll)="selectAllRows($event)"
    dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value}}</span>
      </div>
    </template>
    <template tdDataTableTemplate="account" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value.code}} {{value.name}}</span>
      </div>
    </template>
    <template tdDataTableTemplate="invoice" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value?.referenceNo}} {{value?.balanceAmount}}</span>
      </div>
    </template>
  </td-data-table>

  <md-divider></md-divider>
  <md-card-actions>
  </md-card-actions>
</md-card>
