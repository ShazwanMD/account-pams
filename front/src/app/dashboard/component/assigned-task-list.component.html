<md-card-title>My Tasks</md-card-title>
<md-card-subtitle>Items requiring attention</md-card-subtitle>
<md-divider></md-divider>
<md-list class="will-load alert-list">
  <!--<template tdLoading="alerts.load">-->
  <template let-item let-last="last" ngFor [ngForOf]="tasks.list">
    <md-list-item layout-align="row">
      <md-icon md-list-avatar class="bgc-amber-800">{{item.icon}}</md-icon>
      <h3 md-line> {{item.referenceNo}} </h3>
      <p md-line> {{item.description}} </p>
      <a md-button color="accent" class="text-upper" (click)="viewAssignedTask(item)">
        <span>View</span>
      </a>
    </md-list-item>
    <md-divider *ngIf="!last" md-inset></md-divider>
  </template>
  <!--</template>-->
</md-list>
