<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span>Forget Password</span>
  </md-toolbar>
  <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
      <div flex-gt-xs="50">
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
          <md-card-title><md-icon class="md-icon-logo" svgIcon="assets:covalent"></md-icon>Forget Password</md-card-title>
          <md-card-subtitle>Recover Your Password</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>
            <form [formGroup]="forgetPasswordForm" novalidate>
              <div layout="row">
                <md-input-container flex> 
                  <input mdInput placeholder="Enter Your Email" type="email" formControlName="email">
                  <div class="error" class="tc-red-600"
                       *ngIf="forgetPasswordForm.get('email').invalid && forgetPasswordForm.get('email').touched">Required!
                  </div>
                </md-input-container>
              </div>
            </form>
          </md-card-content>
          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button flex md-raised-button color="accent" [routerLink]="['/forgetPasswordInfo']" (click)="submit(forgetPasswordForm.value, forgetPasswordForm.valid)" [disabled] = "!forgetPasswordForm.valid">Submit</button>
          </md-card-actions>
        </md-card>
      </div>
    </div>    
  </div>
</div>
