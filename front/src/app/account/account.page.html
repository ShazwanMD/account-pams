<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Poccxxxxxxxx</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list title="Toolbar Title" logo="path/to/toolbar-logo.svg">
    <md-nav-list list-items dense>
      <h3 md-subheader>Account Center</h3>
      <a md-list-item [routerLink]="['/account/accounts']">
        <md-icon>label</md-icon>
        Account
      </a>
      <md-divider></md-divider>
    </md-nav-list>

    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex></span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

   <md-card>
<td-data-table
  [data]="feeSchedules$ | async"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <a md-button color="accent" class="text-upper" [routerLink]="['/account/accounts', row['code']]">
        <span>View</span>
      </a>
    </div>
  </template>
</td-data-table>
   </md-card>

  </td-layout-manage-list>
</td-layout-nav>
