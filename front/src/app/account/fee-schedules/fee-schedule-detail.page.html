<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <pams-fee-schedule [feeSchedule]="feeSchedule$ | async"></pams-fee-schedule>

        <pams-fee-schedule-item-list
          [feeSchedule]="feeSchedule$ | async"
          [feeScheduleItems]="feeScheduleItems$ | async">
        </pams-fee-schedule-item-list>

      </div>

      <div flex-gt-md="30">
              <pams-fee-schedule-status [feeScheduleItems]="feeScheduleItems$ | async"
                             ></pams-fee-schedule-status>
        <md-card>
          <md-card-title>Action</md-card-title>
          <md-card-subtitle>Actions available on current schedule</md-card-subtitle>
          <md-divider></md-divider>

          <md-nav-list flex dense>
            <md-list-item [routerLink]="['/accounts-reopen', account?.code]">
              <md-icon md-list-avatar>gavel</md-icon>
              <h4 md-line>Edit</h4>
              <p md-line>Edit this schedule</p>
            </md-list-item>
          </md-nav-list>
        </md-card>
      </div>
    </div>
  </div>
</td-layout-nav>
