<h2 md-dialog-title>Fee Schedule Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <pams-residency-code-select
        [placeholder]="'Select Residency'"
        [innerFormControl]="createForm.controls['residencyCode']">
      </pams-residency-code-select>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-cohort-code-select
        [placeholder]="'Select Cohort'"
        [innerFormControl]="createForm.controls['cohortCode']">
      </pams-cohort-code-select>
    </div>

    <div layout="row" class="pad-bottom pad-top">
      <pams-study-mode-select
        [placeholder]="'Select Study Mode'"
        [innerFormControl]="createForm.controls['studyMode']">
      </pams-study-mode-select>
    </div>


  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
