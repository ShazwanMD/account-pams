<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <pams-account [account]="account$ | async"></pams-account>
        <pams-account-activity-list [transactions]="accountTransactions$ | async"></pams-account-activity-list>
        <pams-account-charge-list [account]="account$ | async"
                                  [charges]="accountCharges$ | async"></pams-account-charge-list>
        <pams-account-waiver-list [waivers]="accountWaivers$ | async"></pams-account-waiver-list>
      </div>

      <div flex-gt-md="30">
        <pams-account-status [account]="account$ | async"></pams-account-status>

        <md-card>
          <md-card-title>Action</md-card-title>
          <md-card-subtitle>Actions available on current account</md-card-subtitle>
          <md-divider></md-divider>

          <md-nav-list flex dense>
            <md-list-item [routerLink]="['/accounts', account?.code]">
              <md-icon md-list-avatar>gavel</md-icon>
              <h4 md-line>Deactivate</h4>
              <p md-line>Deactivate this account</p>
            </md-list-item>
            <md-divider></md-divider>
          </md-nav-list>
        </md-card>
      </div>
    </div>
  </div>
</td-layout-nav>
