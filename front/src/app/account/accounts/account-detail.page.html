<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <pams-account [account]="account$ | async"></pams-account>
        <pams-account-activity  [transactions]="transactions$ | async"></pams-account-activity>
      </div>

      <div flex-gt-md="30">
        <pams-account-status  [account]="account$ | async"></pams-account-status>

        <md-card>
          <md-card-title>Action</md-card-title>
          <md-card-subtitle>Actions available on current account</md-card-subtitle>
          <md-divider></md-divider>

          <md-nav-list flex dense>
            <md-list-item [routerLink]="['/accounts-resolve', account?.code]">
              <md-icon md-list-avatar>done_all</md-icon>
              <h4 md-line>Resolve</h4>
              <p md-line>Resolve this account</p>
            </md-list-item>
            <md-list-item [routerLink]="['/accounts-reopen', account?.code]">
              <md-icon md-list-avatar>gavel</md-icon>
              <h4 md-line>Deactivate</h4>
              <p md-line>Deactivate this account</p>
            </md-list-item>
            <md-divider></md-divider>
            <h3 md-subheader>Notification</h3>
            <md-list-item>
              <md-icon md-list-avatar>visibility</md-icon>
              <h4 md-line>Watch</h4>
              <p md-line>Watch this account</p>
            </md-list-item>
            <md-list-item>
              <md-icon md-list-avatar>email</md-icon>
              <h4 md-line>Share</h4>
              <p md-line>Share this account with others</p>
            </md-list-item>
          </md-nav-list>
        </md-card>
      </div>
    </div>
  </div>
</td-layout-nav>
