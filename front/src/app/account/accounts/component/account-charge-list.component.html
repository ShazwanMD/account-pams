<div toolbar-buttons layout="row" layout-align="start center" flex>
  <md-card-title>Charges
  </md-card-title>
  <md-chip-list *ngIf="charges?.length > 0">
    <md-chip color="accent">{{results?.length}}</md-chip>
  </md-chip-list>
  <span flex></span>
  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>add</md-icon>
  </button>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item (click)="createSecurity()">Security Charge</button>
  </md-menu>
</div>
<md-divider></md-divider>
<!-- contoh -->
<template let-result let-last="last" ngFor [ngForOf]="charges">
  <pams-security-charge
    [account]="Account"
    [accountCharge]="accountCharge" *ngIf="accountCharge.chargeType === 'SECURITY'">
  </pams-security-charge>
</template>
