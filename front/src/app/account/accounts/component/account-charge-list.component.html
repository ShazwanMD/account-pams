<md-card>
  <md-card-title>Account Charges</md-card-title>
  <md-card-subtitle>List of account charges</md-card-subtitle>
  <md-divider></md-divider>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="showAdmissionChargeDialog()">
      <md-icon class="md-24 tc-grey-700">add</md-icon>
    </button>
  </div>
  <md-divider></md-divider>
  <td-data-table
    [data]="charges"
    [columns]="columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [sortable]="false"
    [multiple]="false"
    [selectable]="false" dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value}}</span>
      </div>
    </template>
    <template tdDataTableTemplate="invoiced" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <md-icon *ngIf="value" class="md-24 tc-grey-700">done</md-icon>
      </div>
    </template>
  </td-data-table>
</md-card>
