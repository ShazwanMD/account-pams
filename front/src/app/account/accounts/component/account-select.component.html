<md-select
  [placeholder]="placeholder"
  (change)="selectChangeEvent($event.value)"
  [(ngModel)]="selected"
  flex>

  <md-option *ngFor="let account of accounts$ | async" [value]="account">
    <span>{{account.code}}: {{account.name}} {{account.email}}</span>
    <span flex></span>
    <span>{{ account?.balance | currency:'MYR':true:'1.2-2'}}</span>
  </md-option>
</md-select>
