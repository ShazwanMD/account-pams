<h2 md-dialog-title>Account Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
      <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #code
               placeholder="Code"
               formControlName="code"/>
      </md-input-container>
      
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #description
               placeholder="Description"
               formControlName="description"/>
      </md-input-container>

      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #name
               placeholder="Name"
               formControlName="name"/>
      </md-input-container>

      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #email
               placeholder="Email"
               formControlName="email"/>
      </md-input-container>
    
     <pams-actor-select fxFlex="calc(100%-25px)" fxLayoutWrap fxLayoutGap="25px"
        [placeholder]="'Student/Sponsor'"
        [innerFormControl]="createForm.controls['actor']">
      </pams-actor-select>
      </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
