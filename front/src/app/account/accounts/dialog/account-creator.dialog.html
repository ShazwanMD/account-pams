<h2 md-dialog-title>Account Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
  <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Account Code" mdTooltipPosition="below" class="text-upper">
        <input mdInput #code
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Account Name" mdTooltipPosition="below" class="text-upper">
        <input mdInput #name
               placeholder="Name"
               formControlName="name"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Account Email" mdTooltipPosition="below" class="text-upper">
        <input mdInput #email
               placeholder="Email"
               formControlName="email"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Account Balance Amount" mdTooltipPosition="below" class="text-upper">
        <input mdInput #balanceAmount
               placeholder="Balance Amount"
               formControlName="balanceAmount"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <pams-actor-select
        [placeholder]="'Student/Sponsor'"
        [innerFormControl]="createForm.controls[actor]">
      </pams-actor-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
