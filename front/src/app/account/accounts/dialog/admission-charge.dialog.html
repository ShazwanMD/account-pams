<h2 md-dialog-title>Admission Charge</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
  <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Reference Number" mdTooltipPosition="below" class="text-upper">
        <input mdInput #code
               placeholder="ReferenceNo"
               formControlName="referenceNo"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Source Number" mdTooltipPosition="below" class="text-upper">
        <input mdInput #description
               placeholder="SourceNo"
               formControlName="sourceNo"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Amount" mdTooltipPosition="below" class="text-upper">
        <input mdInput #email
               placeholder="Amount"
               formControlName="amount"
               flex/>
      </md-input-container>
    </div>

    <!-- select cohort, session, studymode -->

     <div layout="row" class="pad-bottom pad-top">
      <pams-cohort-code-select
        [placeholder]="'Select Cohort'"
        [innerFormControl]="createForm.controls['cohortCode']">
      </pams-cohort-code-select>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-academic-session-select
        [placeholder]="'Select Academic Session'"
        [innerFormControl]="createForm.controls['session']">
      </pams-academic-session-select>
      </div>
      <div layout="row" class="pad-bottom pad-top">
      <pams-study-mode-select
        [placeholder]="'Select Study Mode'"
        [innerFormControl]="createForm.controls['studyMode']">
      </pams-study-mode-select>
      </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
