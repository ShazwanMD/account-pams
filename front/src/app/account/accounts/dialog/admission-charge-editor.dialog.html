<h2 md-dialog-title>Admission Charge Editor</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="SourceNo"
               formControlName="sourceNo"
               flex/>
      </md-input-container>
    </div>
        <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Amount"
               formControlName="amount"
               flex/>
      </md-input-container>
    </div>

    <!-- select cohort, session, studymode -->

     <div layout="row" class="inset" flex>
      <pams-cohort-code-select
        [placeholder]="'Select Cohort'"
        [innerFormControl]="createForm.controls['cohortCode']">
      </pams-cohort-code-select>
    </div>
    <div layout="row" class="inset" flex>
      <pams-academic-session-select
        [placeholder]="'Select Academic Session'"
        [innerFormControl]="createForm.controls['session']">
      </pams-academic-session-select>
      </div>
      <div layout="row" class="inset" flex>
      <pams-study-mode-select
        [placeholder]="'Select Study Mode'"
        [innerFormControl]="createForm.controls['studyMode']">
      </pams-study-mode-select>
      </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
