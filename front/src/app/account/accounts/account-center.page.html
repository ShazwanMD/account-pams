<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span> <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list
      list-items><a md-list-item (click)="showDialog()">
      <md-icon>create</md-icon>
      Create Account
    </a>
      <md-divider></md-divider>
    </md-nav-list>

    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Account Center</span>

      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <div layout="row" layout-wrap></div>

    <md-card class="">
      <td-search-box class="push-left push-right"
                     placeholder="search account"
                     [alwaysVisible]="true"
                     (searchDebounce)="filterAccounts($event)"></td-search-box>
      <md-divider></md-divider>
      <pams-account-list
        [accounts]="accounts$ | async" (view)="viewAccount($event)"></pams-account-list>

      <md-divider></md-divider>
      <md-card-actions><a
        md-button color="accent" class="text-upper"
        [routerLink]="['/accounts-search']"> <span>View More</span>
      </a></md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
