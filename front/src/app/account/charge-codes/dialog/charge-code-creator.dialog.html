<h2 md-dialog-title>Charge Code Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
  <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Charge Code" mdTooltipPosition="below" class="text-upper">
        <input mdInput #code
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Description" mdTooltipPosition="below" class="text-upper">
        <input mdInput #name
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
     <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Priority" mdTooltipPosition="below" class="text-upper">
        <input mdInput #priority
               placeholder="Priority"
               formControlName="priority"
               flex/>
      </md-input-container>
    </div>
  <div>
    <pams-tax-code-select
        [placeholder]="'Tax Code'"
        [innerFormControl]="createForm.controls['taxCode']"
        fxFlex="calc(70%-25px)">
      </pams-tax-code-select>
  </div>
<div layout="row" layout-margin>
  <div flex></div>
</div>
   <div layout="row" class="pad-bottom">
       <md-checkbox formControlName="inclusive">
                  <div layout="column" flex>
                    Inclusive
                  </div>
        </md-checkbox> 
  </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
