<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <md-nav-list menu-items>
    <a *ngFor="let item of routes" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
      <md-icon>{{item.icon}}</md-icon>
      {{item.title}}
    </a>
  </md-nav-list>


  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create Charge Code
      </a>
      <md-divider></md-divider>
      <a md-list-item [routerLink]="['/charge-codes']">
        <md-icon>star</md-icon>
        Open Charge Code
      </a>
      <a md-list-item [routerLink]="['/charge-codes']">
        <md-icon>sync_disabled</md-icon>
        Closed Charge Code
      </a>
      <md-divider></md-divider>
    </md-nav-list>

    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Charge Code Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <div layout="row" layout-wrap>
    </div>

    <md-card class="">
    <md-card-title>Accounts</md-card-title>
    <md-card-subtitle>List of accounts</md-card-subtitle>

    <md-divider></md-divider>
<td-data-table
  [data]="chargeCodes$ | async"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <a md-button color="accent" class="text-upper" [routerLink]="['/account/accounts', row['code']]">
        <span>View</span>
      </a>
    </div>
  </template>
</td-data-table>

    <md-divider></md-divider>
    <md-card-actions>
    <a md-button color="accent" class="text-upper" [routerLink]="['/accounts-search']">
    <span>View More</span>
    </a>
    </md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
