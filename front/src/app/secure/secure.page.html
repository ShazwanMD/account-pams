<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="PAMS Intake" name="{{authenticatedUser?.username}}" email="{{authenticatedUser?.email}}">
    <md-nav-list>
      <a md-list-item [routerLink]="['/setup']" (click)="layout.close()" authorizedShow="VIEW_STM">
        <md-icon>label</md-icon>
        Code Setup
      </a>
      <a md-list-item [routerLink]="['/registration']" (click)="layout.close()" authorizedShow="VIEW_RGN">
        <md-icon>label</md-icon>
        Applicant Registration
      </a>
      <a md-list-item [routerLink]="['/policy']" (click)="layout.close()" authorizedShow="VIEW_PLC">
        <md-icon>label</md-icon>
        Intake Manager
      </a>
      <a md-list-item [routerLink]="['/application']" (click)="layout.close()" authorizedShow="VIEW_APN">
        <md-icon>label</md-icon>
        Intake Application
      </a>
      <a md-list-item [routerLink]="['/admission']" (click)="layout.close()" authorizedShow="VIEW_ADM">
        <md-icon>label</md-icon>
        Candidate Admission
      </a>
       <a md-list-item (click)="logout()">
        <md-icon>label</md-icon>
        Logout
      </a>
       <a md-list-item [routerLink]="['/secure']" (click)="layout.close()">
        <md-icon>label</md-icon>
        Back to Dashboard
      </a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
