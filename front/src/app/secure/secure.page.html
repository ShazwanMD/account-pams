  <td-navigation-drawer logo="assets:covalent" sidenavTitle="PAMS Intake" name="{{authenticatedUser?.username}}" email="{{authenticatedUser?.email}}">
    <md-nav-list>
      <a md-list-item [routerLink]="['/setup']" (click)="layout.close()" authorizedShow="VIEW_STM">
        <md-icon>label</md-icon>
        Code Setup
      </a>
      <a md-list-item [routerLink]="['/account']" (click)="layout.close()" authorizedShow="VIEW_ACT">

      </a>

      </a>

        <md-icon>label</md-icon>

      </a>

      </a>
