<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="PAMS Account" name="{{authenticatedUser?.username}}"
                        email="{{authenticatedUser?.email}}">
    <md-nav-list>
      <a md-list-item [routerLink]="['/secure/setup']" (click)="layout.close()" authorizedShow="VIEW_STM">
        <md-icon>label</md-icon>
        Code Setup
      </a>
      <a md-list-item [routerLink]="['/secure/account']" (click)="layout.close()" authorizedShow="VIEW_ACT">
        <md-icon>label</md-icon>
        Account
      </a>
      <a md-list-item [routerLink]="['/secure/billing']" (click)="layout.close()" authorizedShow="VIEW_BLG">
        <md-icon>label</md-icon>
        Billing
      </a>
      <a md-list-item [routerLink]="['/secure/financialaid']" (click)="layout.close()" authorizedShow="VIEW_FND">
        <md-icon>label</md-icon>
        Financial Aid
      </a>
      <a md-list-item [routerLink]="['/secure/marketing']" (click)="layout.close()" authorizedShow="VIEW_MKT">
        <md-icon>label</md-icon>
        Marketing
      </a>
      <a md-list-item (click)="logout()">
        <md-icon>label</md-icon>
        Logout
      </a>
      <a md-list-item [routerLink]="['/secure']" (click)="layout.close()">
        <md-icon>label</md-icon>
        Back to Dashboard
      </a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
