<h2 md-dialog-title>Charge Code Editor</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Description "
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Priority"
               formControlName="priority"
               flex/>
      </md-input-container>
    </div>
    <div>
      <pams-tax-code-select
        [placeholder]="'Tax Code'"
        [innerFormControl]="editorForm.controls['taxCode']"
        fxFlex="calc(70%-25px)">
      </pams-tax-code-select>
    </div>
<div layout="row" layout-margin>
  <div flex></div>
</div>
    <div layout="row" class="pad-bottom">
      <md-checkbox formControlName="inclusive">
        <div layout="column" flex>
          Inclusive
        </div>
      </md-checkbox>
    </div>
    <div layout="row" class="pad-bottom">
      <md-checkbox formControlName="active">
        <div layout="column" flex>
          Active
        </div>
      </md-checkbox>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
