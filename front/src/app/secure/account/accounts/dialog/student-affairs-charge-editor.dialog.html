<h2 md-dialog-title>Student Affairs</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="SourceNo"
               formControlName="sourceNo"
               flex/>
      </md-input-container>
    </div>
    <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Amount"
               formControlName="amount"
               flex/>
      </md-input-container>
    </div>
    <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput type="date"
               placeholder="Date of Charge"
               formControlName="chargeDate"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
