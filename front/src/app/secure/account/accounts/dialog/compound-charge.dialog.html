<h2 md-dialog-title>Compound Charge</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Source Number" mdTooltipPosition="below" class="text-upper">
        <input mdInput #description
               placeholder="SourceNo"
               formControlName="sourceNo"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="xx" mdTooltipPosition="below" class="text-upper">
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Amount" mdTooltipPosition="below" class="text-upper">
        <input mdInput #amount
               placeholder="Amount"
               formControlName="amount"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Compound Code" mdTooltipPosition="below" class="text-upper">
        <input mdInput #compoundCode
               placeholder="Compound Code"
               formControlName="compoundCode"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <md-input-container flex mdTooltip="Compound Description" mdTooltipPosition="below" class="text-upper">
          <input mdInput #compoundDescription
                 placeholder="Compound Description"
                 formControlName="compoundDescription"
                 flex/>
        </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
