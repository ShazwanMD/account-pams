<h2 md-dialog-title>Compound Charge Editor</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="SourceNo"
               formControlName="sourceNo"
               flex/>
      </md-input-container>
    </div>
        <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Amount"
               formControlName="amount"
               flex/>
      </md-input-container>
    </div>
     <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Compound Code"
               formControlName="compoundCode"
               flex/>
      </md-input-container>
    </div>
     <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Compound Description"
               formControlName="compoundDescription"
               flex/>
      </md-input-container>
    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <!--<button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">Save</button>-->

  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>

</md-dialog-actions>
