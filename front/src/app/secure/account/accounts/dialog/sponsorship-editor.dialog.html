<h2 md-dialog-title>Sponsorship</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Reference No"
               formControlName="referenceNo"
               flex/>
      </md-input-container>
    </div>
    <div>
      <pams-sponsor-select fxFlex="calc(100%-25px)" class="pad-bottom" fxLayoutWrap fxLayoutGap="25px"
                         [placeholder]="'Sponsor'"
                         [innerFormControl]="editForm.controls['sponsor']" flex>
      </pams-sponsor-select>
    </div>
    <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput type="date"
               placeholder="Started Date"
               formControlName="startDate"
               flex/>
      </md-input-container>
    </div>
    <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput type="date"
               placeholder="End Date"
               formControlName="endDate"
               flex/>
      </md-input-container>
    </div>
     <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Account No"
               formControlName="accountNo"
               flex/>
      </md-input-container>
    </div>
    <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Amount"
               formControlName="amount"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
