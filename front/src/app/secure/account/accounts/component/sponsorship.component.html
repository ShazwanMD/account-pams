<td-expansion-panel label="Sponsorships">
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-chip-list *ngIf="sponsorships?.length > 0">
      <md-chip color="accent">{{sponsorships?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="edit(selectedRows[0])" [disabled]="selectedRows.length != 1">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length === 1}">edit</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="delete()">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length > 0}">delete</md-icon>
    </button>
  </div>

  <td-data-table
    [data]="sponsorships"
    [columns]="Columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [sortable]="false"
    [multiple]="true"
    [selectable]="true"
    [(ngModel)]="selectedRows"
    (rowSelect)="selectRow($event)"
    (selectAll)="selectAllRows($event)"
    dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value}}</span>
      </div>
    </template>
     <template tdDataTableTemplate="startDate" let-value="value" let-row="row" let-column="column">
      <div layout="row">{{row['startDate'] | date: 'dd-MMM-yyyy'}}</div>
    </template>
        <template tdDataTableTemplate="endDate" let-value="value" let-row="row" let-column="column">
      <div layout="row">{{row['endDate'] | date: 'dd-MMM-yyyy'}}</div>
    </template>
    <template tdDataTableTemplate="totalAmount" let-value="value" let-row="row" let-column="column">
      <div layout="row">{{row['amount'] | currency:'MYR':true:'1.2-2'}}</div>
    </template>
        <template tdDataTableTemplate="active" let-value="value" let-row="row" let-column="column">
      <div layout="row">{{row['active'] ? 'Active' : 'Inactive'}}</div>
    </template>
  </td-data-table>
</td-expansion-panel>
