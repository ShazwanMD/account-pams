<md-card class="">
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Charges Activities
    </md-card-title>
    <span flex></span>
    </div>
    </md-card>
<td-data-table
  [data]="chargeActivity"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>

    <div layout="row">
      <a md-button color="accent" class="text-upper" (click)="viewInvoice(row)">
        <span>View</span>
      </a>
    </div>
  </template> -->
</td-data-table>
