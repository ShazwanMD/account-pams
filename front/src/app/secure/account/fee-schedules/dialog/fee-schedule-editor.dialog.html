<h2 md-dialog-title>Fee Schedule Editor Dialog</h2>
<md-dialog-content>
  <form [formGroup]="editForm" novalidate>
    <div layout="row" class="pad-bottom pad-top">
      <md-input-container fxFlex="calc(50%-25px)">
        <input mdInput
               type="text"
               placeholder="Description"
               formControlName="description">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-checkbox formControlName="status">
        <div layout="column" flex>
          Active
        </div>
      </md-checkbox>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
