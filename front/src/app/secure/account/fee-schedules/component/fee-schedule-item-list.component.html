<md-card class="">
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Items
    </md-card-title>
    <md-chip-list *ngIf="promoCodeItems?.length > 0">
      <md-chip color="accent">{{promoCodeItems?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="createDialog()">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length === 0}">add</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="edit(selectedRows[0])" [disabled]="selectedRows.length != 1">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length === 1}">edit</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="delete">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length > 0}">delete</md-icon>
    </button>
  </div>
  <md-divider></md-divider>
  <td-data-table
    [data]="feeScheduleItems"
    [columns]="columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [sortable]="false"
    [multiple]="true"
    [selectable]="true"
    [(ngModel)]="selectedRows"
    (rowSelect)="selectRow($event)"
    (selectAll)="selectAllRows($event)"
    dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value}}</span>
      </div>
    </template>
    <template tdDataTableTemplate="amount" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value | currency:'MYR':true:'4.2-2' }}</span>
      </div>
    </template>
    <template tdDataTableTemplate="chargeCode" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex>{{value.code}} {{value.description}}</span>
      </div>
    </template>
  </td-data-table>

  <md-divider></md-divider>
  <md-card-actions>
  </md-card-actions>
</md-card>
