<h2 md-dialog-title>Settlement Creator By Faculty</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div layout="row" class="pad-bottom pad-top">
      <pams-faculty-code-select fxFlex="calc(100%-25px)" fxLayoutWrap fxLayoutGap="25px"
                                [placeholder]="'Select Faculty'"
                                [innerFormControl]="createForm.controls['facultyCode']">
      </pams-faculty-code-select>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-academic-session-select fxFlex="calc(100%-25px)" fxLayoutWrap fxLayoutGap="25px"
                                    [placeholder]="'Select Academic Session'"
                                    [innerFormControl]="createForm.controls['academicSession']">
      </pams-academic-session-select>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput type="date"
               placeholder="Date of Invoice"
               formControlName="issuedDate"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
