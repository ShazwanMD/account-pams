<h2 md-dialog-title>Settlement Creator By Cohort</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
      
    <div layout="row" class="pad-bottom">
      <pams-cohort-code-select fxFlex="calc(100%-25px)" fxLayoutWrap fxLayoutGap="25px"
                               [placeholder]="'Select Cohort'"
                               [innerFormControl]="createForm.controls['cohortCode']">
      </pams-cohort-code-select>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-academic-session-select fxFlex="calc(100%-25px)" fxLayoutWrap fxLayoutGap="25px"
                                    [placeholder]="'Select Academic Session'"
                                    [innerFormControl]="createForm.controls['academicSession']">
      </pams-academic-session-select>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput type="date"
               placeholder="Date of Invoice"
               formControlName="issuedDate"
               flex/>
      </md-input-container>
          <div class="error" class="tc-red-600"
            *ngIf="createForm.get('issuedDate').invalid && createForm.get('issuedDate').touched">Date of Invoice is Required!
          </div>   
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)"  [disabled] = "!createForm.valid">Save</button>
</md-dialog-actions>
