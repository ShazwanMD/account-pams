<h2 md-dialog-title>Settlement Item Editor</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Loan Amount"
               formControlName="loanAmount">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Fee Amount"
               formControlName="feeAmount">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Nett Amount"
               formControlName="nettAmount">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Balance Amount"
               formControlName="balanceAmount">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-account-select
        [placeholder]="'Select Account'"
        [innerFormControl]="editForm.controls['account']"
        [preSelected]="_settlementItem?.account">
      </pams-account-select>
    </div><!--
    <div layout="row" class="pad-bottom pad-top">
      <pams-invoice-select
        [placeholder]="'Select Invoice'"
        [innerFormControl]="editForm.controls['invoice']"
        [preSelected]="_settlementItem?.invoice">
      </pams-invoice-select>
    </div>-->
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(editForm.value, editForm.valid)">Save</button>
</md-dialog-actions>
