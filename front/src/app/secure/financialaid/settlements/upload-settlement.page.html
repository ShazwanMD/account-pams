<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="uploadSettlement()">
        <md-icon md-list-avatar>file_upload</md-icon>
        <h4 md-line>Upload</h4>
              <p md-line>Upload settlement file</p>
      </a>
      <md-divider></md-divider>
    </md-nav-list>

    <div layout="row" layout-wrap>
    </div>

    <md-card>
      <td-search-box class="push-left push-right"
                     placeholder="search"
                     [alwaysVisible]="true"
                     (searchDebounce)="filter($event)">

      </td-search-box>

      <pams-upload-settlement-list
        [settlements]="settlements$ | async"
        (view)="view($event)"></pams-upload-settlement-list>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
