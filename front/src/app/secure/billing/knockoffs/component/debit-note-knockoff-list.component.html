<md-card>
<md-divider></md-divider>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
  <md-card-title>Knockoff Debit Notes
    </md-card-title>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="edit(selectedRows[0])" [disabled]="selectedRows.length != 1">
      <md-icon class="md-24 tc-grey-700" [ngClass]="{'tc-grey-700': selectedRows.length === 1}">edit</md-icon>
    </button>
  </div>
  <md-divider></md-divider>

  <td-data-table
    #dataTable
    [data]="knockoffItem"
    [columns]="columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [sortable]="false"
    [multiple]="true"
    [selectable]="true"
    [(ngModel)]="selectedRows"
    (rowSelect)="selectRow($event)"
    (selectAll)="selectAllRows($event)"
    dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex="40">{{value}}</span>
      </div>
    </template>
  </td-data-table>
