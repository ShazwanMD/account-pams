<md-select
  [placeholder]="placeholder"
  (change)="selectChangeEvent($event.value)"
  [(ngModel)]="selected"
  flex>

  <md-option *ngFor="let accountCharges of accountCharges$ | async" [value]="accountCharge">
    {{accountCharge.referenceNo}}: {{accountCharge.balanceAmount}}
  </md-option>
</md-select>
