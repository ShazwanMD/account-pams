    <md-card class="">
        <div toolbar-buttons layout="row" layout-align="start center" flex>
          <md-card-title>Knockoff Items
          </md-card-title>
          <span flex></span>
          <button md-button class="md-icon-button" (click)="create()">
            <md-icon class="md-24 tc-grey-300">add</md-icon>
          </button>
          </div>
          </md-card>
<td-data-table
  [data]="knockoffItem"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
    <template tdDataTableTemplate="issuedDate" let-value="value" let-row="row" let-column="column">
    <div layout="row">{{row['issuedDate'] | date: 'dd-MMM-yyyy'}}</div>
  </template>
  <template tdDataTableTemplate="amount" let-value="value" let-row="row" let-column="column">
    <div layout="row">{{row['amount'] | currency:'MYR':true:'1.2-2'}}</div>
  </template>
</td-data-table>
