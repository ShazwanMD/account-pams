<h2 md-dialog-title>Knockoff Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <pams-advance-payment-select
        [placeholder]="'Select Account'"
        [innerFormControl]="createForm.controls['advancePayment']" fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-advance-payment-select>
    </div>
	<div>
      <md-input-container fxFlex="calc(100%-25px)" fxLayoutWrap fxLayoutGap="25px">
        <input mdInput #description
               placeholder="Description"
               formControlName="description" flex/>
      </md-input-container>
    </div>
    <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput type="date"
               placeholder="Date of Knockoff"
               formControlName="issuedDate"
               flex/>
      </md-input-container>
    </div>
     <div>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #amount
               placeholder="Amount"
               formControlName="amount"
               flex/>
      </md-input-container>
    </div>
<!--     <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <pams-invoice-select
        [placeholder]="'Select Invoice'"
        [innerFormControl]="createForm.controls['invoice']" fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-invoice-select>
    </div> -->
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
