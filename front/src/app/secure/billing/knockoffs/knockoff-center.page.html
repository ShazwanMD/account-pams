<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>

    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Knockoff Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned">
          <pams-assigned-knockoff-task-list
            [knockoffTask]="assignedKnockoffTasks$ | async"
            (view)="viewTask($event)"></pams-assigned-knockoff-task-list>
        </md-tab>
        <md-tab label="Pooled">
        <pams-pooled-knockoff-task-list
            [knockoffTask]="pooledKnockoffTasks$ | async"
            (claim)="claimTask($event)"></pams-pooled-knockoff-task-list> 
        </md-tab>
        <md-tab label="Archived">
           <pams-archived-knockoff-list
            [knockoff]="archivedKnockoffs$ | async"
            (view)="viewKnockoff($event)"></pams-archived-knockoff-list> 
        </md-tab>
      </md-tab-group>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
