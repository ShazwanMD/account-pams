<h2 md-dialog-title>Voucher Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm" novalidate>
	<div>
      <md-input-container fxFlex="calc(100%-25px)" fxLayoutWrap fxLayoutGap="25px">
        <input mdInput #description
               placeholder="Voucher No"
               formControlName="voucherNo" flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)"[disabled]="!createForm.valid">Save</button>
</md-dialog-actions>
