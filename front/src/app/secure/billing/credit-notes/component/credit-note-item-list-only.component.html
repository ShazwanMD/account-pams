<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Credit Note Items
    </md-card-title>
    <span flex></span>
  </div>
  <md-divider></md-divider>

  <td-data-table
    #dataTable
    [data]="creditNoteItems"
    [columns]="columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [sortable]="false"
    dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <span flex="40">{{value}}</span>
      </div>
    </template>
    <template tdDataTableTemplate="creditNoteItemDate" let-value="value" let-row="row" let-column="column">
      <div layout="row">{{row['creditNoteItemDate'] | date: 'dd-MMM-yyyy'}}</div>
    </template>
  </td-data-table>
