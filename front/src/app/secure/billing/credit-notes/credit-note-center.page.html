<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Academic Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Credit Note Center</span>
    </div>
    <div layout="row" layout-wrap>
    </div>

    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned">
          <pams-assigned-credit-note-task-list
            [creditNoteTasks]="assignedCreditNoteTasks$ | async"
            (view)="viewTask($event)"></pams-assigned-credit-note-task-list>
          <md-divider></md-divider>
        </md-tab>
        <md-tab label="Pooled">
          <pams-pooled-credit-note-task-list
            [creditNoteTasks]="pooledCreditNoteTasks$ | async"
            (claim)="claimTask($event)">
          </pams-pooled-credit-note-task-list>
        </md-tab>
        <md-tab label="Archived">
          <pams-archived-credit-note-list
            [creditNotes]="archivedCreditNotes$ | async"
            (view)="viewCreditNote($event)"></pams-archived-credit-note-list>
        </md-tab>
      </md-tab-group>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
