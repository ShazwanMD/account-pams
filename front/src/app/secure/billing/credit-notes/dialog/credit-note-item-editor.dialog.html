<md-dialog-content>
    <form [formGroup]="editForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <pams-charge-code-select
        [placeholder]="'Charge Code'"
        [innerFormControl]="editForm.controls['chargeCode']"
        fxFlex="calc(100%-25px)"
        class="pad-bottom">
      </pams-charge-code-select>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Amount"
               formControlName="amount">
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)" [disabled]="!editForm.valid">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
