<h2 md-dialog-title>Credit Note Item Editor</h2>
<md-dialog-content>
  <form [formGroup]="chargeCodeForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
     <pams-invoice-items-select
    	[placeholder]="'Select Charge Code'"
		[innerFormControl]="chargeCodeForm.controls['invoiceItem']"
        fxFlex="calc(100%-25px)"
        class="pad-bottom">
    </pams-invoice-items-select> 
    </div>
    </form>
    </md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="show()">
    Show
  </button>
</md-dialog-actions>
<md-dialog-content>
    <form [formGroup]="editForm">
     <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               value="Description"
               readonly
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Amount"
               formControlName="amount"
               readonly>
      </md-input-container>
      </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Amount"
               formControlName="balanceAmount">
      </md-input-container>
      </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
