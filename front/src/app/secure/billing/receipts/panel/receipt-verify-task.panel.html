<div md-content flex md-scroll-y>
  <div layout="column" layout-gt-md="row" class="inset">
    <div flex-gt-md="70">
      <md-card>
        <md-card-title>{{receipt?.referenceNo}}</md-card-title>
        <md-card-subtitle>{{receipt?.description}}</md-card-subtitle>

        <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
          <div layout="column" flex>
            <md-list dense>
              <md-list-item>
                <md-icon md-list-icon>local_offer</md-icon>
                <h4 md-line>{{receipt?.referenceNo}}</h4>
                <p md-line>Reference No</p>
              </md-list-item>
            </md-list>
          </div>
          <div layout="column" flex>
            <md-list dense>
              <md-list-item>
                <md-icon md-list-icon>local_offer</md-icon>
                <h4 md-line>{{receipt?.receipt?.account?.code}}</h4>
                <p md-line>Account</p>
              </md-list-item>
            </md-list>
          </div>
        </div>
        <md-card-actions>
        </md-card-actions>
      </md-card>

      <pams-receipt-item-list
        [receipt]="receipt"
        [receiptItems]="receiptItems$ | async">
      </pams-receipt-item-list>

    </div>
    <div flex-gt-md="30">

      <pams-receipt-status [receipt]="receipt"></pams-receipt-status>

      <md-card>
        <md-card-title>Action</md-card-title>
        <md-card-subtitle>Actions available on current receipt</md-card-subtitle>
        <md-divider></md-divider>
        <md-nav-list dense>
          <md-list-item (click)="approve()">
            <md-icon md-list-avatar>done</md-icon>
            <h4 md-line>Approve</h4>
            <p md-line>Approve this receipt</p>
          </md-list-item>
          <md-list-item>
            <md-icon md-list-avatar>remove_circle</md-icon>
            <h4 md-line>Remove</h4>
            <p md-line>Remove this receipt</p>
          </md-list-item>
        </md-nav-list>
      </md-card>
    </div>
  </div>
</div>
