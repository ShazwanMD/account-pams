<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Academic Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create Receipt
      </a>
      <md-nav-list list-items>
        <a md-list-item (click)="downloadReport('AC_BLG_005.jrxml&report.pdf')" [target]="'_blank'"> 
        <md-icon>print</md-icon>
        Print Receipt
      </a>
    </md-nav-list>
      <md-divider></md-divider>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Receipt Center</span>
    </div>

    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned">
          <pams-assigned-receipt-task-list
            [receiptTasks]="assignedReceiptTasks$ | async"
            (view)="view($event)"></pams-assigned-receipt-task-list>
        </md-tab>
<!--         <md-tab label="Pooled">
          <pams-pooled-receipt-task-list
            [receiptTasks]="pooledReceiptTasks$ | async"
            (claim)="claim($event)"></pams-pooled-receipt-task-list>
        </md-tab> -->
        <md-tab label="Archived">
          <pams-archived-receipt-list
            [receipts]="archivedReceipts$ | async"
            (view)="viewReceipt($event)"></pams-archived-receipt-list>
        </md-tab>
      </md-tab-group>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
