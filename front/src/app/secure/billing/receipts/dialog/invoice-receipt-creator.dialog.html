<h2 md-dialog-title>Receipt Item Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
   <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <pams-invoice-items-select
        [invoice]="_invoice"
        [placeholder]="'Select Invoice Items'"
        [innerFormControl]="createForm.controls['chargeCode']"
        fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-invoice-items-select> 
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               value="Description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #totalAmount
               placeholder="Total Amount"
               formControlName="totalAmount"
               value="TotalAmount"
               flex/>
      </md-input-container>
    </div>
        <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #appliedAmount
               placeholder="Applied Amount"
               formControlName="appliedAmount"
               value="AppliedAmount"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
