<h2 md-dialog-title>Receipt Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               value="Description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #totalAmount
               placeholder="Total Amount"
               formControlName="totalAmount"
               value="TotalAmount"
               flex/>
      </md-input-container>
    </div>
        <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #appliedAmount
               placeholder="Applied Amount"
               formControlName="appliedAmount"
               value="AppliedAmount"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
