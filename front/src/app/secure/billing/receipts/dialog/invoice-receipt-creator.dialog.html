<h2 md-dialog-title>Receipt Item Creator</h2>
<md-dialog-content>
  <form [formGroup]="displayForm">
   <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <pams-invoice-items-select
        [invoice]="_invoice"
        [placeholder]="'Select Invoice Items'"
        [innerFormControl]="displayForm.controls['invoiceItem']"
        fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-invoice-items-select> 
    </div>
    </form>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="display(displayForm.value, displayForm.valid)">Display</button>
</md-dialog-actions>
</md-dialog-content>
<md-dialog-content>
	<form [formGroup]="createForm">
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               value="Description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #dueAmount
               placeholder="Due Amount"
               formControlName="dueAmount"
               value="DueAmount"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #appliedAmount
               placeholder="Applied Amount"
               formControlName="appliedAmount"
               value="AppliedAmount"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #totalAmount
               placeholder="Total Amount"
               formControlName="totalAmount"
               value="TotalAmount"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
<md-dialog-content>
<pams-receipt-item-list
            [receipt]="_receipt"
            [receiptItems]="receiptItems$ | async">
          </pams-receipt-item-list>
          </md-dialog-content>
