<md-card>
  <md-card-title>Action</md-card-title>
  <md-card-subtitle>Actions available on current receipt</md-card-subtitle>
  <md-divider></md-divider>
  <md-nav-list dense></md-nav-list>
  <md-list-item>
    <md-nav-list list-items>
      <a md-list-item (click)="downloadReport('AC_BLG_004.jrxml&report.pdf', receipt)" [target]="'_blank'">
        <md-icon md-list-avatar>print</md-icon>
        <h4 md-line>Print Receipt</h4>
      </a>
    </md-nav-list>
  </md-list-item>
  <md-nav-list list-items>
  		<a md-list-item (click)="cancel()">
            <md-icon md-list-avatar>remove_circle</md-icon>
            <h4 md-line>Remove</h4>
            <p md-line>Remove this receipt</p>
          </a>
          </md-nav-list>
</md-card>
