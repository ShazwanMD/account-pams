<md-select
  [placeholder]="placeholder"
  (change)="selectChangeEvent($event.value)" flex>
  <md-option *ngFor="let invoiceItem of invoiceItems$ | async" [value]="invoiceItem">
    {{invoiceItem.chargeCode.code}}: {{invoiceItem.chargeCode.description}} : {{invoiceItem.amount}}
  </md-option>
</md-select>
