 <md-card class="">
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Unpaid DebitNote
    </md-card-title>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="UnpaidDebitNote()">
      <md-icon class="md-24 tc-grey-700">add</md-icon>
    </button>
<!--     <button md-button class="md-icon-button" (click)="delete()">
      <md-icon class="md-24 tc-grey-700" [ngClass]="{'tc-grey-700': selectedRows.length > 0}">delete</md-icon>
    </button> -->
    </div>
    </md-card>
<td-data-table
[data]="receiptDebitNote"
[columns]="columns"
[sortBy]="summary"
[sortOrder]="ASC"
[sortable]="false"
[multiple]="false"
[selectable]="false"
(rowSelect)="view.emit($event)" dense>
<template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
  <div layout="row">
    <span flex>{{value}}</span>
  </div>
</template>
<template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
  <div layout="row">
    <a md-button color="accent" class="text-upper" (click)="viewTask(row)">
      <span>View</span>
    </a>
  </div>
</template>
</td-data-table>
