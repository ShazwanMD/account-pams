<h2 md-dialog-title>Waiver Application Editor</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Waived Amount"
               formControlName="waivedAmount"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(editForm.value, editForm.valid)">Save</button>
</md-dialog-actions>
