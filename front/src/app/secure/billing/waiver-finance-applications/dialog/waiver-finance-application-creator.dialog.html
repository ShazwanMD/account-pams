<h2 md-dialog-title>Waiver Finance Application Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <pams-account-select
        [placeholder]="'Select Account'"
        [innerFormControl]="createForm.controls['account']"
        fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-account-select>

      <pams-academic-session-select
        [placeholder]="'Select Academic Session'"
        [innerFormControl]="createForm.controls['academicSession']"
        fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-academic-session-select>

      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #description
               placeholder="description"
               formControlName="description"/>
      </md-input-container>

      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #reason
               placeholder="reason"
               formControlName="reason"
               fxFlex="calc(100%-25px)"/>
      </md-input-container>

      <md-input-container>
        <input mdInput #reason
               placeholder="Waived amount"
               formControlName="waivedAmount"
               type="number"
               fxFlex="calc(100%-25px)"/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
