<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
  <md-nav-list list-items>
        <a md-list-item [routerLink]="['/secure/financialaid/settlements']">
        <md-icon>create</md-icon>
        Auto Generate Invoices
      </a>
      </md-nav-list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create Invoice Individually
      </a>
    </md-nav-list>
    <md-nav-list list-items>
        <a md-list-item (click)="downloadReport('AC_BLG_006.jrxml&report.pdf')" [target]="'_blank'"> 
        <md-icon>print</md-icon>
        Print Invoice
      </a>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Invoice Center</span>
    </div>

    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned">
          <pams-assigned-invoice-task-list
            [invoiceTasks]="assignedInvoiceTasks$ | async"
            (view)="viewTask($event)"></pams-assigned-invoice-task-list>
        </md-tab>
        <md-tab label="Pooled">
          <pams-pooled-invoice-task-list
            [invoiceTasks]="pooledInvoiceTasks$ | async"
            (claim)="claimTask($event)"></pams-pooled-invoice-task-list>
        </md-tab>
        <md-tab label="Archived">
          <pams-archived-invoice-list
            [invoices]="archivedInvoices$ | async"
            (view)="viewInvoice($event)"></pams-archived-invoice-list>
        </md-tab>
      </md-tab-group>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
