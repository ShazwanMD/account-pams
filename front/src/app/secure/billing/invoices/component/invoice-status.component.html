<md-card class="bgc-green-600" flex>
  <md-card-content class="text-center">
    <div class="md-display-1">{{ invoice?.flowState | flowStatePipe}}</div>
    <div layout="column" layout-padding>
      <div class="md-subhead tc-grey-100">{{invoice?.status}}</div>
      <div class="md-subhead  tc-grey-100">Total Amount: {{ invoice?.totalAmount | currency:'MYR':true:'1.2-2'}}</div>
      <div class="md-subhead  tc-grey-100">Balance Amount: {{invoice?.balanceAmount | currency:'MYR':true:'1.2-2'}}</div>
    </div>
  </md-card-content>
</md-card>
