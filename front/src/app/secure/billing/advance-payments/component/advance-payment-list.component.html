<td-data-table
  [data]="advancePayments"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
  <template tdDataTableTemplate="amount" let-value="value" let-row="row" let-column="column">
    <div layout="row">{{row['totalAmount'] | currency:'MYR':true:'1.2-2'}}</div>
  </template>
  <template tdDataTableTemplate="balanceAmount" let-value="value" let-row="row" let-column="column">
    <div layout="row">{{row['balanceAmount'] | currency:'MYR':true:'1.2-2'}}</div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <button md-icon-button [md-menu-trigger-for]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu x-position="before" #menu="mdMenu">
        <button md-menu-item (click)="knockoffCreateDialog.emit(row)">Knockoff</button>
        <button md-menu-item (click)="refundCreateDialog.emit(row)">Refund</button>
      </md-menu>
    </div>
  </template>
</td-data-table>
